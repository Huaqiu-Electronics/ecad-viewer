<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style>
            .flex-container {
                display: flex;
                margin-left: 10%;
                margin-right: 10%;
            }
            .col-flex-container {
                display: flex;
                flex-direction: column;
            }
            .canvas-container {
                margin: 10px;
                padding: 1px;
            }
        </style>
        <link rel="stylesheet" href="./style.css" />
        <title>ECAD Viewer</title>
    </head>
    <body>
        <ecad-viewer zip-url=""> </ecad-viewer>
    </body>
    <script type="module" src="./ecad_viewer/ecad-viewer.js"></script>
    <script>
        // Function to get the value of a query parameter
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Extract the 'fileZip' parameter from the URL
        const fileZip = getQueryParam("fileZip");

        // Get the <ecad-viewer> element
        const ecadViewer = document.querySelector("ecad-viewer");

        // If fileZip exists, set it as the zip-url attribute
        if (fileZip && ecadViewer) {
            ecadViewer.setAttribute("zip-url", fileZip);
        }
    </script>
</html>
