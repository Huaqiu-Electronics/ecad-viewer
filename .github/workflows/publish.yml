name: Publish to Docker
on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  packages: write
  contents: read
jobs:
  publish-ecad-vewer-lite:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      # Add your test steps here if needed...
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/Huaqiu-Electronics/ecad-viewer
          tags: lite
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.Huaqiu_Electronics_TOKEN }}
      - name: Build container
        uses: docker/build-push-action@v5
        with:
          context: ./docker/lite
          push: true
          tags: ${{ steps.meta.outputs.tags }}

  publish-ecad-vewer-full:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      # Add your test steps here if needed...
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/Huaqiu-Electronics/ecad-viewer
          tags: full
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.Huaqiu_Electronics_TOKEN }}
      - name: Build container
        uses: docker/build-push-action@v5
        with:
          context: ./docker/full
          push: true
          tags: ${{ steps.meta.outputs.tags }}
